<!DOCTYPE html>
<html>
<head>
    <title>VALID_FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm" action="https://fe.it-academy.by/TestForm.php">

        <label for="developers">Разработчики:</label>
        <input type="text" id="developers" name="developers">
        <span class="error" id="developersError"></span>

        <label for="siteName">Название сайта:</label>
        <input type="text" id="siteName" name="siteName">
        <span class="error" id="siteNameError"></span>

        <label for="siteUrl">URL сайта:</label>
        <input type="text" id="siteUrl" name="siteUrl">
        <span class="error" id="siteUrlError"></span>

        <label for="launchDate">Дата запуска сайта:</label>
        <input type="date" id="launchDate" name="launchDate">
        <span class="error" id="launchDateError"></span>

        <label for="dailyVisitors">Посетителей в сутки:</label>
        <input type="number" id="dailyVisitors" name="dailyVisitors">
        <span class="error" id="dailyVisitorsError"></span>

        <label for="contactEmail">Email для связи:</label>
        <input type="email" id="contactEmail" name="contactEmail">
        <span class="error" id="contactEmailError"></span>

        <label for="category">Рубрика каталога:</label>
        <select id="category" name="category">
            <option value="">Выберите рубрику</option>
            <option value="btk">Бытовая техника</option>
            <option value="kp">Кухонные принадлежности</option>
            <option value="phones">Телефоны</option>
        </select>
        <span class="error" id="categoryError"></span>

        <label>Размещение:</label>
        <label>
            <input type="radio" name="placement" value="VIP"> VIP
        </label>
        <label>
            <input type="radio" name="placement" value="free"> Бесплатное
        </label>
        <label>
            <input type="radio" name="placement" value="paid"> Платное
        </label>
        <span class="error" id="placementError"></span>

        <div class="checkbox-container">
            <label for="allowReviews">Разрешить отзывы</label>
            <input type="checkbox" id="allowReviews" name="allowReviews"> 
        </div>
        <span class="error" id="allowReviewsError"></span>

        <label for="siteDescription">Описание сайта:</label>
        <textarea id="siteDescription" name="siteDescription"></textarea>
        <span class="error" id="siteDescriptionError"></span>

        <button type="submit">Опубликовать</button>
    </form>
    <script src="validateForm.js"></script>
</body>
</html>
