<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
    <script>

        function countVowels(answer) {
            const vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я'];
            const answerInLowerCase = answer.toLowerCase();
            let count = 0;

            for (const char of answerInLowerCase) {
               if(vowels.includes(char)){
                   count++;
               }
             }
            return count;           
        }

        window.onload = function() {
            do {
                const answer = prompt('Введите строку:');
                const count = countVowels(answer);
                alert(`Ваша строка: ${answer}\nКоличество гласных = ${count}`);
            } while (count = 0);
        }
    </script>
    
</head>
<body>
    <h1>VOWELS</h1>
    <p>Подсчитаю гласные в строке</p>
</body>
</html>
